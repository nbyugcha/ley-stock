<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trabajos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body id="app" style="background-color: #eee">
    <div class="container" style="width: 512px; margin-top: 100px">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img
              class="mb-3"
              width="100"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Escudo_de_la_Universidad_Central_del_Ecuador.png/200px-Escudo_de_la_Universidad_Central_del_Ecuador.png"
            />
            <h3>Universidad Central del Ecuador</h3>
            <h5>Carrera de petróleos</h5>
            <p>Facilidades de producción<br />Nathaly Yugcha</p>
          </div>

          <h5 style="color: #d63031; margin-bottom: 20px">Ley de stock</h5>

          <form v-on:submit.prevent="enviar" class="mb-4">
            <div class="mb-3">
              <label class="form-label">Viscocidad (cp)</label>
              <input
                v-model="data.viscocidad"
                type="number"
                class="form-control"
                placeholder="Ingresa la viscocidad"
                required
                step=".000001"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Velocidad (m/s)</label>
              <input
                v-model="data.velocidad"
                type="number"
                class="form-control"
                placeholder="Ingresa la velocidad"
                required
                step=".000001"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Api</label>
              <input
                v-model="data.api"
                type="number"
                class="form-control"
                placeholder="Ingresa el api"
                required
                step=".000001"
              />
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>
          <div v-show="resultado !== ''" class="alert alert-success">
            El resultado es de <b>{{ resultado }} micras</b>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
  </body>
</html>
